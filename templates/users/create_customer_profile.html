{%extends "website/viewpage.html" %}

{% block content %}
<div class="container mx-auto col-md-6  mb-5" style="border: 1px solid black; padding-top: 50px; margin-top: 200px;">
<h2>Create Customer Profile</h2>
<div class="container">
<form method="post" enctype="multipart/form-data" action="{% url 'customer_profile' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Profile</button>
</form>

</div>
</div>

{% endblock %}
